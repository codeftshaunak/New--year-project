<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700&family=Public+Sans:wght@100;200;300;400;500&display=swap');
        </style>
        <title>New Year Alarm</title>
</head>

<body>

        <section>
                <div class="abs"></div>
                <div class="hero">
                        <div class="heading">
                                <h1>New Years Eve</h1>
                        </div>
                        <div class="counter">
                                <div class="days">
                                        <p id="days">00</p>
                                        <span>Days</span>
                                </div>
                                <div class="hours">
                                        <p id="hours">00</p>
                                        <span>Hours</span>
                                </div>
                                <div class="min">
                                        <p id="min">00</p>
                                        <span>Minute</span>
                                </div>
                                <div class="sec">
                                        <p id="sec">00</p>
                                        <span>Seconds</span>
                                </div>
                        </div>
                </div>
        </section>

        <script src="./script.js"></script>
</body>

</html>
